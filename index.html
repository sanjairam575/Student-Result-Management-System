<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: #e0e0e0;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .marks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .result-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #667eea;
            font-size: 1.5em;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            font-weight: 700;
            color: #333;
        }

        .grade-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1em;
        }

        .grade-a { background: #4caf50; color: white; }
        .grade-b { background: #2196f3; color: white; }
        .grade-c { background: #ff9800; color: white; }
        .grade-d { background: #f44336; color: white; }
        .grade-f { background: #9e9e9e; color: white; }

        .status-pass { color: #4caf50; font-weight: 700; }
        .status-fail { color: #f44336; font-weight: 700; }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-section input {
            flex: 1;
        }

        .student-list {
            margin-top: 20px;
        }

        .student-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .student-item h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Student Result Management System</h1>
            <p>Manage student records and calculate results efficiently</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('add')">Add Student</button>
            <button class="tab-btn" onclick="openTab('search')">Search Student</button>
            <button class="tab-btn" onclick="openTab('all')">All Students</button>
        </div>

        <!-- Add Student Tab -->
        <div id="add" class="tab-content active">
            <h2 style="color: #667eea; margin-bottom: 20px;">Add New Student</h2>
            <div id="addAlert" class="alert hidden"></div>
            
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" id="studentName" placeholder="Enter full name">
            </div>

            <div class="form-group">
                <label>Roll Number</label>
                <input type="text" id="rollNo" placeholder="Enter roll number">
            </div>

            <div class="form-group">
                <label>Subject Marks (out of 100)</label>
                <div class="marks-grid">
                    <div>
                        <label style="font-weight: normal;">Mathematics</label>
                        <input type="number" id="maths" min="0" max="100" placeholder="0-100">
                    </div>
                    <div>
                        <label style="font-weight: normal;">Physics</label>
                        <input type="number" id="physics" min="0" max="100" placeholder="0-100">
                    </div>
                    <div>
                        <label style="font-weight: normal;">Chemistry</label>
                        <input type="number" id="chemistry" min="0" max="100" placeholder="0-100">
                    </div>
                    <div>
                        <label style="font-weight: normal;">English</label>
                        <input type="number" id="english" min="0" max="100" placeholder="0-100">
                    </div>
                    <div>
                        <label style="font-weight: normal;">Computer</label>
                        <input type="number" id="computer" min="0" max="100" placeholder="0-100">
                    </div>
                </div>
            </div>

            <button onclick="addStudent()">Add Student & Calculate Result</button>

            <div id="result" class="hidden"></div>
        </div>

        <!-- Search Student Tab -->
        <div id="search" class="tab-content">
            <h2 style="color: #667eea; margin-bottom: 20px;">Search Student</h2>
            
            <div class="search-section">
                <input type="text" id="searchRoll" placeholder="Enter roll number to search">
                <button onclick="searchStudent()">Search</button>
            </div>

            <div id="searchResult"></div>
        </div>

        <!-- All Students Tab -->
        <div id="all" class="tab-content">
            <h2 style="color: #667eea; margin-bottom: 20px;">All Students</h2>
            <button onclick="displayAllStudents()" style="margin-bottom: 20px;">Refresh List</button>
            <div id="allStudents"></div>
        </div>
    </div>

    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [];

        function openTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const btns = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            btns.forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'all') {
                displayAllStudents();
            }
        }

        function calculateGrade(percentage) {
            if (percentage >= 90) return { grade: 'A+', class: 'grade-a' };
            if (percentage >= 80) return { grade: 'A', class: 'grade-a' };
            if (percentage >= 70) return { grade: 'B+', class: 'grade-b' };
            if (percentage >= 60) return { grade: 'B', class: 'grade-b' };
            if (percentage >= 50) return { grade: 'C', class: 'grade-c' };
            if (percentage >= 40) return { grade: 'D', class: 'grade-d' };
            return { grade: 'F', class: 'grade-f' };
        }

        function addStudent() {
            const name = document.getElementById('studentName').value.trim();
            const rollNo = document.getElementById('rollNo').value.trim();
            const maths = parseFloat(document.getElementById('maths').value) || 0;
            const physics = parseFloat(document.getElementById('physics').value) || 0;
            const chemistry = parseFloat(document.getElementById('chemistry').value) || 0;
            const english = parseFloat(document.getElementById('english').value) || 0;
            const computer = parseFloat(document.getElementById('computer').value) || 0;

            const alert = document.getElementById('addAlert');

            if (!name || !rollNo) {
                showAlert(alert, 'Please enter name and roll number!', 'error');
                return;
            }

            if (students.find(s => s.rollNo === rollNo)) {
                showAlert(alert, 'Roll number already exists!', 'error');
                return;
            }

            const total = maths + physics + chemistry + english + computer;
            const percentage = (total / 500) * 100;
            const gradeInfo = calculateGrade(percentage);
            const status = percentage >= 40 ? 'PASS' : 'FAIL';

            const student = {
                name, rollNo, maths, physics, chemistry, english, computer,
                total, percentage, grade: gradeInfo.grade, status
            };

            students.push(student);
            localStorage.setItem('students', JSON.stringify(students));

            showAlert(alert, 'Student added successfully!', 'success');
            displayResult(student);
            clearForm();
        }

        function displayResult(student) {
            const gradeInfo = calculateGrade(student.percentage);
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result-card';
            resultDiv.innerHTML = `
                <div class="result-header">
                    <h2>ðŸ“‹ Result Card</h2>
                </div>
                <div class="result-row">
                    <span class="result-label">Name:</span>
                    <span class="result-value">${student.name}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Roll Number:</span>
                    <span class="result-value">${student.rollNo}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Mathematics:</span>
                    <span class="result-value">${student.maths}/100</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Physics:</span>
                    <span class="result-value">${student.physics}/100</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Chemistry:</span>
                    <span class="result-value">${student.chemistry}/100</span>
                </div>
                <div class="result-row">
                    <span class="result-label">English:</span>
                    <span class="result-value">${student.english}/100</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Computer:</span>
                    <span class="result-value">${student.computer}/100</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Total Marks:</span>
                    <span class="result-value">${student.total}/500</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Percentage:</span>
                    <span class="result-value">${student.percentage.toFixed(2)}%</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Grade:</span>
                    <span class="grade-badge ${gradeInfo.class}">${student.grade}</span>
                </div>
                <div class="result-row">
                    <span class="result-label">Status:</span>
                    <span class="result-value status-${student.status.toLowerCase()}">${student.status}</span>
                </div>
            `;
        }

        function searchStudent() {
            const rollNo = document.getElementById('searchRoll').value.trim();
            const resultDiv = document.getElementById('searchResult');

            if (!rollNo) {
                resultDiv.innerHTML = '<div class="alert alert-error">Please enter a roll number!</div>';
                return;
            }

            const student = students.find(s => s.rollNo === rollNo);

            if (student) {
                const gradeInfo = calculateGrade(student.percentage);
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <div class="result-header">
                            <h2>ðŸ“‹ Student Found</h2>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Name:</span>
                            <span class="result-value">${student.name}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Roll Number:</span>
                            <span class="result-value">${student.rollNo}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Total Marks:</span>
                            <span class="result-value">${student.total}/500</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Percentage:</span>
                            <span class="result-value">${student.percentage.toFixed(2)}%</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Grade:</span>
                            <span class="grade-badge ${gradeInfo.class}">${student.grade}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Status:</span>
                            <span class="result-value status-${student.status.toLowerCase()}">${student.status}</span>
                        </div>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = '<div class="alert alert-error">Student not found!</div>';
            }
        }

        function displayAllStudents() {
            const container = document.getElementById('allStudents');

            if (students.length === 0) {
                container.innerHTML = '<div class="alert alert-error">No students found! Add some students first.</div>';
                return;
            }

            const sorted = [...students].sort((a, b) => b.percentage - a.percentage);

            let html = `<p style="margin-bottom: 15px; font-weight: 600;">Total Students: ${students.length}</p>`;
            html += '<div class="student-list">';

            sorted.forEach((student, index) => {
                const gradeInfo = calculateGrade(student.percentage);
                html += `
                    <div class="student-item">
                        <h3>${index + 1}. ${student.name} (${student.rollNo})</h3>
                        <div style="display: flex; gap: 20px; margin-top: 10px; flex-wrap: wrap;">
                            <span><strong>Total:</strong> ${student.total}/500</span>
                            <span><strong>Percentage:</strong> ${student.percentage.toFixed(2)}%</span>
                            <span><strong>Grade:</strong> <span class="grade-badge ${gradeInfo.class}">${student.grade}</span></span>
                            <span><strong>Status:</strong> <span class="status-${student.status.toLowerCase()}">${student.status}</span></span>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function clearForm() {
            document.getElementById('studentName').value = '';
            document.getElementById('rollNo').value = '';
            document.getElementById('maths').value = '';
            document.getElementById('physics').value = '';
            document.getElementById('chemistry').value = '';
            document.getElementById('english').value = '';
            document.getElementById('computer').value = '';
        }

        function showAlert(element, message, type) {
            element.className = `alert alert-${type}`;
            element.textContent = message;
            element.classList.remove('hidden');
            setTimeout(() => element.classList.add('hidden'), 3000);
        }

        // Load all students on page load
        window.onload = function() {
            if (students.length > 0) {
                displayAllStudents();
            }
        };
    </script>
</body>
</html>
